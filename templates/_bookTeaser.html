<!--Uses variables: book-->

<tr>
    <td>
        {% set book_url = ["http://covers.openlibrary.org/b/isbn/", book.isbn, "-S.jpg"] %}
        <a href="{{ url_for('book', isbn=book.isbn) }}">
            <img src="{{ book_url|join }}">  
        </a>
    </td>    
    <td>
        <a href="{{ url_for('book', isbn=book.isbn) }}">
            {{ book.title }} by {{ book.author }} ({{ book.isbn }})
        </a>
    </td>
</tr>
