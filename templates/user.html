{% extends "base.html" %}

<!--Uses variables: user, posts-->
{% block content %}
<div class="user">
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><h1>User: {{ user.username }}</h1></td>
        </tr>
    </table>
    <hr>
    <table>
        {% for review in reviews %}
            {% include '_review.html' %}
        {% else %}
            <p>No reviews yet!</p>
        {% endfor %}
    </table>
</div>
{% endblock %}
